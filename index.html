<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah_Wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1.title {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      background: linear-gradient(90deg, #c84ec9, #ff8ad4, #c84ec9);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 192, 255, 0.6);
      margin-bottom: 20px;
      position: relative;
      z-index: 3;
    }

    @keyframes titleGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Black‚ÄìPink gradient for final message */
    .blackpink-text {
      background: linear-gradient(90deg, #000000, #ff66b2, #000000);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
    }

    /* Animated Gradient Box with transparency */
   .gradient-box {
  background: linear-gradient(90deg, rgba(255,255,255,0.5), rgba(230,200,255,0.4), rgba(255,255,255,0.5));
  background-size: 200% 200%;
  animation: gradientShift 6s ease-in-out infinite;
  border-radius: 15px;
  padding: 20px;
  color: #4b2b63; /* dark purple for readability */
  max-width: 600px;
  margin: 0 auto 30px auto;
  box-shadow: 0 0 20px rgba(230,200,255,0.3);
  backdrop-filter: blur(4px); /* adds a frosted-glass effect */
}

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 15px;
      z-index: 3;
      position: relative;
    }

    /* Centered Music Button */
    #musicControl {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 1em;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #musicControl:hover {
      background-color: #ff1493;
    }

    audio {
      display: none;
    }
     /* Venue link style */
.venue-link {
  color: #a855f7; /* Light purple text */
  text-decoration: underline !important;
  text-decoration-color: black; /* Black underline */
  font-weight: bold;
  transition: color 0.3s ease;
}

.venue-link:hover {
  color: #6b21a8; /* Darker purple on hover */
  text-decoration: underline !important;
  text-decoration-color: black; /* Keep black underline on hover */
}



    /* Gallery styling */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }

    /* Special sections styling */
    .special-section {
      margin-top: 40px;
    }
    .special-section h2 {
      color: #9932cc;
      margin-bottom: 20px;
    }

    .special-button {
      padding: 12px 25px;
      font-size: 1em;
      color: #fff;
      background-color: #9932cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .special-button:hover {
      background-color: #7a1ea1;
    }

    /* Container for 2-row, 8-button layout */
    .special-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 30px;
    }
    .special-buttons-container button {
      flex: 1 1 calc(25% - 10px); /* 4 buttons per row */
      min-width: 120px;
    }

    /* Slideshow styling */
    .slideshow-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }
    .slide {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: none;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

  <script>
    // Music autoplay and control
    const music = document.getElementById('bgMusic');
    const musicButton = document.getElementById('musicControl');
    music.volume = 0.7;
    music.play().catch(() => {
      musicButton.textContent = "Play Music";
    });
    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = "Pause Music";
      } else {
        music.pause();
        musicButton.textContent = "Play Music";
      }
    });

    // Slideshow script
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlides() {
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    showSlides();

    // Special buttons and lightbox logic
    const specialButtons = document.querySelectorAll('.special-button');
    const lightboxes = document.querySelectorAll('.lightbox');
    specialButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.querySelector(btn.getAttribute('data-target'));
        if (target) target.style.display = 'flex';
      });
    });
    lightboxes.forEach(lb => {
      lb.addEventListener('click', e => {
        if (e.target === lb) lb.style.display = 'none';
      });
    });
    document.querySelectorAll('.gallery a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        if (target) target.style.display = 'flex';
      });
    });
  </script>
