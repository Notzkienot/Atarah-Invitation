  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah_Wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1.title {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Gallery styling */
    .gallery, .special-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img, .special-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover, .special-gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }
    .lightbox:target {
      display: flex;
    }

    /* Special sections styling */
    .special-section {
      margin-top: 40px;
    }
    .special-section h2 {
      color: #9932cc;
      margin-bottom: 20px;
    }

    /* Slideshow styling */
    .slideshow-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }
    .slide {
      width: 100%;
      max-width: 1000px; /* Keep original size without shrinking */
      margin: 0 auto;
      display: none;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Music button */
    #musicControl {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #musicControl:hover {
      background-color: #ff1493;
    }

    audio {
      display: none;
    }
  </style>

  <script>
    // Music autoplay and control
    const music = document.getElementById('bgMusic');
    const musicButton = document.getElementById('musicControl');
    music.volume = 0.7;
    music.play().catch(() => {
      musicButton.textContent = "Play Music";
    });
    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = "Pause Music";
      } else {
        music.pause();
        musicButton.textContent = "Play Music";
      }
    });

    // Slideshow script
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlides() {
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>
