    .overlay {

      color: #ff1493;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin: 20px 0;
    }

    /* Gallery styling */
    .gallery, .special-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img, .special-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover, .special-gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .lightbox:target {
      display: flex;
    }

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slide {
      width: 100%;
      display: none;
      object-fit: cover;
    }

    .special-section {
      margin-top: 40px;
    }

    .special-section h2 {
      color: #9932cc;
      margin-bottom: 20px;
    }

      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #musicControl:hover {
      background-color: #ff1493;
    }

    /* Hide default audio player */
    audio {

  <!-- Scripts -->
  <script>
    // Slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlides() {
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex-1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    showSlides();

    // Music Control
    const music = document.getElementById('bgMusic');
    const musicButton = document.getElementById('musicControl');

    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = "Pause Music";
      } else {
        music.pause();
        musicButton.textContent = "Play Music";
      }
    });
  </script>
