    body {

      background-size: cover;

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);

    h1, h2 {

    }

      font-size: 1.8em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Gallery styling */
    .gallery, .special-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img, .special-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover, .special-gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 15px;
    }

    .lightbox:target {
      display: flex;
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      height: 300px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
      cursor: pointer;
    }

    /* Hide default audio player */
    audio {
      display: none;
    }
  </style>

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlides() {
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex-1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>
