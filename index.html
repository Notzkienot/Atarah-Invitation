<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atarah’s 7th Birthday Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* (Your full CSS stays exactly the same) */
    /* ... */
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">Atarah’s 7th Birthday</h1>
    <p>Join us to celebrate</p>
    <p>🎉 Date and Time: November 08, 2025 (4:00 PM)<br>📍 Venue: <a href="https://www.facebook.com/profile.php?id=100078989138330" target="_blank">LeiRose Private Pool</a></p>
    <p>We hope to see you there for fun, games, and cake! 🥳</p>

    <!-- Music Control -->
    <audio id="bgMusic" loop>
      <source src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah_Music.mp3" type="audio/mpeg">
    </audio>
    <button id="musicControl">Pause Music</button>

    <!-- Gallery Section -->
    <h2 style="margin-top:40px; color:#9932cc;">Gallery of Atarah (Click to view)</h2>
    <div class="gallery">
      <a href="#img1"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah1.jpg"></a>
      <a href="#img2"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah2.jpg"></a>
      <a href="#img3"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah3.jpg"></a>
      <a href="#img4"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah4.jpg"></a>
      <a href="#img5"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah5.jpg"></a>
      <a href="#img6"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah6.jpg"></a>
      <a href="#img7"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah7.jpg"></a>
      <a href="#img8"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah8.jpg"></a>
      <a href="#img9"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah9.jpg"></a>
      <a href="#img10"><img src="https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah10.jpg"></a>
    </div>

    <!-- Slideshow and Buttons sections stay the same -->
    <!-- ... -->
  </div>

  <!-- Lightboxes (unchanged) -->
  <!-- ... all your lightbox divs ... -->

  <script>
    // 🎵 Music autoplay and control
    const music = document.getElementById('bgMusic');
    const musicButton = document.getElementById('musicControl');
    music.volume = 0.7;
    music.play().catch(() => {
      musicButton.textContent = "Play Music";
    });
    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = "Pause Music";
      } else {
        music.pause();
        musicButton.textContent = "Play Music";
      }
    });

    // 📸 Slideshow script
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlides() {
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    showSlides();

    // 🌟 Special buttons (7 Roses, etc.)
    const specialButtons = document.querySelectorAll('.special-button');
    const lightboxes = document.querySelectorAll('.lightbox');
    specialButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.querySelector(btn.getAttribute('data-target'));
        if (target) target.style.display = 'flex';
      });
    });

    // 🖼️ FIXED: Gallery lightbox handling
    document.querySelectorAll('.gallery a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault(); // Prevent jumping
        const target = document.querySelector(link.getAttribute('href'));
        if (target) target.style.display = 'flex';
      });
    });

    // ❌ Close lightbox when clicking outside the image
    lightboxes.forEach(lb => {
      lb.addEventListener('click', e => {
        if (e.target === lb) lb.style.display = 'none';
      });
    });
  </script>
</body>
</html>
