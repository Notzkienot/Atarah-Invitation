<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atarah‚Äôs 7th Birthday Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/Notzkienot/Atarah-Invitation/main/Atarah_Wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    /* ‚ú® Animated Cloudy Overlay + Glitter Effect */
    .overlay {
      position: relative;
      background: linear-gradient(135deg, #ffd6e8, #e5ccff, #ffc8dd, #d8b4fe);
      background-size: 400% 400%;
      animation: cloudyGradient 40s ease infinite;
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    @keyframes cloudyGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üå´Ô∏è Soft Mist Layer */
    .overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.25), transparent 70%);
      border-radius: 20px;
      pointer-events: none;
      animation: mistMove 30s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes mistMove {
      0% { transform: translate(0, 0); opacity: 0.6; }
      50% { transform: translate(10px, -10px); opacity: 0.8; }
      100% { transform: translate(-10px, 10px); opacity: 0.6; }
    }

    /* ‚ú® Glitter Layer */
    .overlay::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.9), transparent),
                        radial-gradient(2px 2px at 80% 70%, rgba(255,255,255,0.8), transparent),
                        radial-gradient(1.5px 1.5px at 50% 50%, rgba(255,255,255,0.7), transparent),
                        radial-gradient(1.5px 1.5px at 10% 80%, rgba(255,255,255,0.8), transparent),
                        radial-gradient(1.5px 1.5px at 90% 20%, rgba(255,255,255,0.8), transparent);
      background-size: 200% 200%;
      animation: glitterMove 5s linear infinite;
      border-radius: 20px;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes glitterMove {
      0% { background-position: 0% 0%; opacity: 1; }
      50% { background-position: 100% 100%; opacity: 0.8; }
      100% { background-position: 0% 0%; opacity: 1; }
    }

    /* üíú Title Styling */
    h1.title {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      background: linear-gradient(90deg, #c84ec9, #ff8ad4, #c84ec9);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 192, 255, 0.6);
      margin-bottom: 20px;
      position: relative;
      z-index: 3;
    }

    @keyframes titleGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      position: relative;
      z-index: 3;
    }

    /* Gallery styling */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
      position: relative;
      z-index: 3;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }

    /* Special sections styling */
    .special-section {
      margin-top: 40px;
      position: relative;
      z-index: 3;
    }
    .special-section h2 {
      color: #9932cc;
      margin-bottom: 20px;
    }

    .special-button {
      padding: 12px 25px;
      font-size: 1em;
      color: #fff;
      background-color: #9932cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
      position: relative;
    }
    .special-button:hover {
      background-color: #7a1ea1;
    }

    /* Container for 2-row, 8-button layout */
    .special-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 30px;
      position: relative;
      z-index: 3;
    }
    .special-buttons-container button {
      flex: 1 1 calc(25% - 10px);
      min-width: 120px;
    }

    /* Slideshow styling */
    .slideshow-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
      z-index: 3;
    }
    .slide {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: none;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Music button */
    #musicControl {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      z-index: 3;
      position: relative;
    }
    #musicControl:hover {
      background-color: #ff1493;
    }

    audio {
      display: none;
    }
  </style>
</head>

  <script>
    // Music Control Button
    const music = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    music.play();

    musicControl.addEventListener('click', () => {
      if(music.paused) {
        music.play();
        musicControl.textContent = 'Pause Music';
      } else {
        music.pause();
        musicControl.textContent = 'Play Music';
      }
    });

    // Gallery lightbox handling - FIXED: prevent jumping and show lightbox
    document.querySelectorAll('.gallery a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault(); // Prevent default anchor behavior (jump)
        const target = document.querySelector(link.getAttribute('href'));
        if (target) {
          target.style.display = 'flex';
        }
      });
    });

    // Hide lightbox on click
    document.querySelectorAll('.lightbox').forEach(lightbox => {
      lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });
    });

    // Slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
      slides.forEach(s => s.style.display = 'none');
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = 'block';
      setTimeout(showSlides, 3500);
    }
    showSlides();

    // Special Buttons alert
    document.querySelectorAll('.special-button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert(`You clicked on "${btn.textContent}" button! (Add your custom action here)`);
      });
    });
  </script>
